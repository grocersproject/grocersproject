<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <div style="display: inline-block;">
                <h3 class="card-title text-center" style="position: absolute;">Welcome Admin</h3>
                <input type="button" class="btn btn-primary btn-block" style="margin-left: 225px; margin-top: 5px;" name="logout" value="Logout" (click)="homePage()" />
            </div>
            
            <div>
                <input type="button" class="btn btn-primary btn-block" name="add_product" value="Add Product" (click)="addProduct()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="delete_product" value="Delete Product" (click)="deleteProduct()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="update_product" value="Update Product" (click)="updateProduct()"/>
            </div> 
            <div>
                <input type="button" class="btn btn-primary btn-block" name="view_requests" value="View Requests" (click)="viewRequest()"/>
            </div>   
            <div>
                <input type="button" class="btn btn-primary btn-block" name="add_employee" value="Add Employee" (click)="addEmp()"/>
            </div>
            <div>
                <input type="button" class="btn btn-primary btn-block" name="delete_requests" value="Delete Employee" (click)="deleteEmp()"/>
            </div>
            <div>
                <input type="button" class="btn btn-primary btn-block" name="generate_reports" value="Generate Reports"/>
            </div>

                             
        </div>
        
    </div>
    
    </div>
</body>
</html>
