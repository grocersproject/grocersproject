<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Admin Product</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Add Employee</h3>
            <form #empRef="ngForm" (ngSubmit)="addEmp(empRef.value)">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control form-control-sm" name="first_name" ngModel>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control form-control-sm" name="last_name" ngModel>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control form-control-sm" name="email_id" ngModel>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" ngModel>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-block" style="margin-left: 10%;" >Add Employee</button>
                    <button type="reset" class="btn btn-primary btn-block" style="margin-left: 60%;margin-top: -20%;" >Reset</button>
                </div>
                <div>
                    <input type="button" style="margin-left: 15%;" class="btn btn-primary btn-block" value="Back to Admin Homepage" (click)="adminHomePage()">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
