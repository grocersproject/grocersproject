<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Delete Product</title>
</head>
<body>
<div class="global-container">
    <div class="card login-form">
    <div class="card-body">
        <h3 class="card-title text-center">Delete Product</h3>
        <div class="card-text">
            
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control form-control-sm" name="pname" #idRef>
        </div>
        
        <div>
            <button type="button" class="btn btn-primary btn-block" style="margin-left: 25%;" (click)="deleteProduct(idRef.value)">Delete Product</button>
        </div>
        <div>
            <input type="button" style="margin-left: 15%;" class="btn btn-primary btn-block" value="Back to Admin Homepage" (click)="adminHomePage()">
        </div>
                                    
            
        </div>
    </div>
    
</div>

</div>
</body>
</html>
