<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>User Panel</title>
</head>

<body>
    
        <div class="card login-form">
            <div class="card-body">

                    <h3 style="text-align: center;">Please sign In or Sign Up Here</h3>

            
                <div class="card-title text-center" style="margin-top: 30px;"><button class="btn btn-outline-primary"
                        id="signinn" (click)='signinEnable()'>Sign In</button><br>
                </div>
                <div class="card-title text-center">
                    <button class="btn btn-outline-primary" id="signupp" (click)='signupEnable()'>Sign Up here!</button>
                </div>
                <div class="card-title text-center">
                    <button class="btn btn-outline-danger" id="signupp" (click)='homePage()'>Go to Home Page</button>
                </div>
            </div>
            <div class="card-body">
                <div class="global-container" *ngIf="signUpEnable">
                    <div class="card login-form">

                        <h3 class="card-title text-center">Sign Up Panel</h3>
                        <div class="card-text">
                            <form [formGroup]='signUp' (ngSubmit)='onSignUp()'>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="email" class="form-control form-control-sm" name="name"
                                        formControlName='name'>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control form-control-sm" name="email"
                                        formControlName='email'>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control form-control-sm" name="password"
                                        formControlName='password'>
                                </div>
                                <div style="margin-left: 10%;">
                                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                    <input type="button" style="margin-left: 15%;" class="btn btn-primary btn-block"
                                        value="Back to Homepage" (click)="homePage()">
                                </div>

                            </form>
                        </div>
                    </div>

                </div>


            </div>
            <div class="global-container" *ngIf="signInEnable">
                <div class="card login-form">
                    <div class="card-body">
                        <h3 class="card-title text-center">Sign In Panel</h3>
                        <div class="card-text">
                            <form [formGroup]='signIn' (ngSubmit)='onSignin()'>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control form-control-sm" name="email"
                                        formControlName='email'>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control form-control-sm" name="password"
                                        formControlName='password'>
                                </div>
                                <div style="margin-left: 10%;">
                                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                    <input type="button" style="margin-left: 15%;" class="btn btn-primary btn-block"
                                        value="Back to Homepage" (click)="homePage()">
                                </div>

                            </form>
                        </div>
                    </div>

                </div>


            </div>
        </div>


</body>

</html>
