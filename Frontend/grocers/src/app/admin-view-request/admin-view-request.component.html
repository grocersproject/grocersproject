<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Update Product</title>
</head>
<body> 
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Employee View Request</h3>
            <div class="card-text" >
                <div>
                    <table class="table" >
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Request Id</th>
                            <th scope="col">Request Details</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                          <tr *ngFor="let r of product">
                            <td>{{r._id}}</td>
                            <td>{{r.request}}</td>
                                            
                        </tr>
                          
                        </tbody>
                      </table>
                      <div>
                        <input type="button" style="margin-left: 5%;" class="btn btn-primary btn-block" value="Back to Admin Homepage" (click)="adminHomePage()">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
