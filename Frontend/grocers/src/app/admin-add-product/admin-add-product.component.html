<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Admin Product</title>
</head>
<body>
<div class="global-container">
    <div class="card login-form">
    <div class="card-body">
        <h3 class="card-title text-center">Add Product</h3>
        <div class="card-text">
            <form #productRef="ngForm" (ngSubmit)="storeProduct(productRef.value)">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control form-control-sm" name="pname" ngModel>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control form-control-sm" name="price" ngModel>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="text" class="form-control form-control-sm" name="pquantity" ngModel>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block" style="margin-left: 10%;" >Add Product</button>
                    <button type="reset" class="btn btn-primary btn-block" style="margin-left: 60%;margin-top: -20%;" >Reset</button>
                </div>
                <div>
                    <input type="button" style="margin-left: 15%;" class="btn btn-primary btn-block" value="Back to Admin Homepage" (click)="adminHomePage()">
                </div>
                                    
            </form>
        </div>
    </div>
    
</div>

</div>
</body>
</html>
